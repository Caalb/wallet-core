services:
  hyperf:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        timezone: ${TZ:-America/Sao_Paulo}
    container_name: wallet-core-hyperf
    ports:
      - "${HYPERF_PORT:-9501}:9501"
      - "9502:9502"
    volumes:
      - ./:/opt/www
    depends_on:
      - mysql
      - redis
      - rabbitmq
    environment:
      APP_NAME: ${APP_NAME:-wallet-core}
      APP_ENV: ${APP_ENV:-dev}
      SCAN_CACHEABLE: ${SCAN_CACHEABLE:-false}
      TZ: ${TZ:-America/Sao_Paulo}
      DB_DRIVER: ${DB_DRIVER:-mysql}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-wallet-core}
      DB_USERNAME: ${DB_USERNAME:-wallet-core}
      DB_PASSWORD: ${DB_PASSWORD:-wallet-core-secret}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_AUTH: ${REDIS_AUTH:-}
      REDIS_DB: ${REDIS_DB:-0}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-wallet-core}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-wallet-core-secret}
    networks:
      - wallet-core-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: wallet-core-mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-wallet-core}
      MYSQL_USER: ${DB_USERNAME:-wallet-core}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wallet-core-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wallet-core-network

  redis:
    image: redis:7-alpine
    container_name: wallet-core-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - wallet-core-network
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: wallet-core-rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-wallet-core}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-wallet-core-secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - wallet-core-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  wallet-core-network:
    driver: bridge
